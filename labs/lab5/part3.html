<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <script>
    function compute_button_handle() {
      r = $("#radius").val()
      jQuery("#result").html("<br>" + r * r * Math.PI);
    }

    function setup() {
      jQuery("#compute_button").click(compute_button_handle)
    }

    jQuery(document).ready(setup)
  </script>
</head>

<body>
  Please enter the radius of the circle: <input type="text" id="radius">
  <input type="submit" value="Click Me!" id="compute_button">
  <p id="result"></p>
</body>

</html>
